<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout/fragments/header :: header}"></div>
    <link rel="stylesheet" href="/css/itemlist/user_itemlist_setting_styles.css" />
</head>
<body>
<div class="wrap">
    <div class="app">
        <div class="main_navbar_container" th:replace="~{layout/fragments/navbar/main_navbar :: main_navbar}"/>
        <h1 class="title-head">내 가방</h1>
        <div class="inner_navbar_container" th:replace="~{layout/fragments/navbar/inner_navbar :: inner_navbar}"/>
        <div style="margin-top: 24px;"></div>

        <div class="button_container">
            <div class="button_area">
                <div class="button">
                    <button class="btn-back" onclick="location.href ='/user/item'">뒤로가기</button>
                    <button class="btn-save">저장</button>
                </div>
            </div>
        </div>

        <div class="user_items_container">
            <div class="user_items_area">
                <div id="user_items" class="row">
                    <!-- 아이템 리스트가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </div>

        <hr>

        <div class="item_select_container">
            <div class="item_select_area">
                <div class="item_select">

                    <h1 class="title">추가하기</h1>

                    <div th:replace="~{layout/fragments/search/search_bar :: search_bar}"></div>
            
                    <div class="items_container">
                        <div class="items_area">
                            <div id="items" class="row">
                                <!-- 아이템 리스트가 여기에 동적으로 추가됩니다. -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>

<div th:replace="~{layout/fragments/footer :: footer}"></div>
<script type="module" src="/js/itemlist/user_itemlist_setting.js"></script>
</body>
</html>
